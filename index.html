<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Calendario</title>
</head>
<body>
    <main class="container calendar">
        <section class="mes">
            <h2 class="mes__nombre">Marzo</h2>
        </section>

        <section class="dias">
            <div class="dias__item">L</div>
            <div class="dias__item">M</div>
            <div class="dias__item">X</div>
            <div class="dias__item">J</div>
            <div class="dias__item">V</div>
            <div class="dias__item">S</div>
            <div class="dias__item">D</div>
        </section>

        <section class="schedule">
            <div class="schedule__day">1</div>
            <div class="schedule__day">2</div>
            <div class="schedule__day">3</div>
            <div class="schedule__day">4</div>
            <div class="schedule__day">5</div>
            <div class="schedule__day">6</div>
            <div class="schedule__day">7</div>
            <div class="schedule__day">8</div>
            <div class="schedule__day">9</div>
            <div class="schedule__day">10</div>
            <div class="schedule__day">11</div>
            <div class="schedule__day">12</div>
            <div class="schedule__day">13</div>
            <div class="schedule__day">14</div>
            <div class="schedule__day">15</div>
            <div class="schedule__day">16</div>
            <div class="schedule__day">17</div>
            <div class="schedule__day">18</div>
            <div class="schedule__day">19</div>
            <div class="schedule__day">20</div>
            <div class="schedule__day">21</div>
            <div class="schedule__day">22</div>
            <div class="schedule__day">23</div>
            <div class="schedule__day">24</div>
            <div class="schedule__day">25</div>
            <div class="schedule__day">26</div>
            <div class="schedule__day">27</div>
            <div class="schedule__day">28</div>
            <div class="schedule__day">29</div>
            <div class="schedule__day">30</div>
            <div class="schedule__day">31</div>
        </section>
    </main>
</body>
</html>
